<footer class="ae-container-fluid rk-footer">
  <div class="ae-grid ae-grid--collapse">

    <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-left">
      <ul class="rk-menu rk-footer-menu">
        <li routerLinkActive=active class="rk-menu__item">

          <a routerLink="about" class="rk-menu__link">Sobre mi</a>
        </li>
        <li routerLinkActive=active class="rk-menu__item">
          <a routerLink="blog" class="rk-menu__link">Blog</a>
        </li>
        <li routerLinkActive=active class="rk-menu__item">
          <a routerLink="contacto" class="rk-menu__link">Contacto</a>
        </li>
      </ul>

      <p class="rk-footer__text rk-footer__copy">
        <span class="ae-u-bold">Â© </span>
        <span class="ae-u-bolder">{{year}} - {{_servicio.info.titulo}}'s PORTFOLIO </span>
        <span> All Right Reserved. </span>

      </p>
    </div>

    <div class="ae-grid__item item-lg-4 au-xs-ta-center">
      <a [href]="_servicio.info.instagram" target="_blank" class="rk-social-btn">
        <svg>
          <use xlink:href="assets/img/symbols.svg#icon-facebook"></use>
        </svg></a>
      <a [href]="_servicio.info.twitter" target="_blank" class="rk-social-btn">
        <svg>
          <use xlink:href="assets/img/symbols.svg#icon-twitter"></use>
        </svg></a>
      <a [href]="_servicio.info.instagram" target="_blank" class="rk-social-btn">
        <svg>
          <use xlink:href="assets/img/symbols.svg#icon-pinterest"></use>
        </svg></a>
      <a [href]="_servicio.info.tumblr" target="_blank" class="rk-social-btn">
        <svg>
          <use xlink:href="assets/img/symbols.svg#icon-tumblr"></use>
        </svg></a>
    </div>

    <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-right">
      <p class="rk-footer__text rk-footer__contact">
        <span class="ae-u-bold">Email: </span>
        <span class="ae-u-bolder">
          <a href="mailTo:{{_servicio.info.email}}" target="_blank" class="rk-dark-color"> {{_servicio.info.email}} </a></span>
      </p>
      <p class="rk-footer__text rk-footer__by">
        Theme by
        <a [href]="_servicio.info.pagina_autor" target="_blank" class="ae-u-bolder"> {{ _servicio.info.titulo }}. </a>
      </p>
    </div>
  </div>
</footer>
